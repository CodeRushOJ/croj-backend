<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #409EFF;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin: 20px 0;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #409EFF;
            color: #fff !important;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>CodeRush 在线评测系统</h1>
    </div>
    <div class="content">
        <h2>重置密码</h2>
        <p>您好，<span th:text="${username}">用户</span>！</p>
        <p>您请求重置 CodeRush OJ 系统的账户密码，请点击下方按钮重置密码，或者使用验证码手动重置：</p>
        <div class="code" th:text="${code}">RESET_CODE</div>
        <a class="button" th:href="${resetUrl}">重置密码</a>
        <p>如果这不是您本人的操作，请忽略此邮件。</p>
        <p>验证码有效期为15分钟，请尽快重置。</p>
    </div>
    <div class="footer">
        <p>此邮件由系统自动发送，请勿回复。</p>
        <p>&copy; 2023 CodeRush OJ. All rights reserved.</p>
    </div>
</div>
</body>
</html>
