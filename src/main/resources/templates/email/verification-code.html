<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮箱验证码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #409EFF;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>CodeRush 在线评测系统</h1>
    </div>
    <div class="content">
        <h2>邮箱验证码</h2>
        <p>您好，<span th:text="${username}">用户</span>！</p>
        <p>您的验证码如下，请在验证码输入框中输入该验证码完成验证：</p>
        <div class="code" th:text="${code}">VERIFICATION_CODE</div>
        <p>如果您没有注册 CodeRush OJ 系统，请忽略此邮件。</p>
        <p>验证码有效期为5分钟，请尽快验证。</p>
    </div>
    <div class="footer">
        <p>此邮件由系统自动发送，请勿回复。</p>
        <p>&copy; 2023 CodeRush OJ. All rights reserved.</p>
    </div>
</div>
</body>
</html>
