<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>验证您的邮箱</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .content {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
    }
    .button {
      display: inline-block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #409EFF;
      color: #fff !important;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>CodeRush 在线评测系统</h1>
  </div>
  <div class="content">
    <h2>验证您的邮箱</h2>
    <p>您好，<span th:text="${username}">用户</span>！</p>
    <p>感谢您使用 CodeRush OJ 系统，请点击下方按钮完成邮箱验证：</p>
    <div style="text-align: center;">
      <a th:href="${verifyUrl}" class="button">验证邮箱</a>
    </div>
    <p>如果按钮无法点击，请复制以下链接到浏览器地址栏：</p>
    <p style="word-break: break-all;" th:text="${verifyUrl}">VERIFICATION_URL</p>
    <p>如果您没有请求验证邮箱，请忽略此邮件。</p>
    <p>链接有效期为30分钟，请尽快验证。</p>
  </div>
  <div class="footer">
    <p>此邮件由系统自动发送，请勿回复。</p>
    <p>&copy; 2023 CodeRush OJ. All rights reserved.</p>
  </div>
</div>
</body>
</html>
